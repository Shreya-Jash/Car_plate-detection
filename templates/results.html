<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>License Plate Recognition Results</title>
</head>
<body>
    <h1>License Plate Recognition Results</h1>
    <table>
        <thead>
            <tr>
                <th>License Plate</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
